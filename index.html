<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style src="style.css"></style>
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="searchTerm" type="text" class="form-control" placeholder="Enter city name"
                        aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>

            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <h2 id="city-name" class="city-name align-middle"></h2>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mt-4 col-md-12">
                <h3 class="mt-3 hide show">5-Day Forecast</h3>

            </div>
        </div>
        <div id="forecast" class="row">

            <!-- <img class="currWeatherLogo"> -->

                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <img class="currWeatherLogo">
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <img class="currWeatherLogo">
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <img class="currWeatherLogo">
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <img class="currWeatherLogo"> -->

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>


</body>

</html>
